<div class="container">
  <div class="color-palette">
    Choose a color:
    <span *ngFor="let color of colors" [class]="color" (click)="selectedColor = color"></span>
  </div>
  <div>
    <label for="Date">Change Date </label>
    <input type="date" id="Date" name="date" [(ngModel)]="date" />
  </div>
  <app-weather-widget [color]='selectedColor' [date]="date"></app-weather-widget>
</div>
